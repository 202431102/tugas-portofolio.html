<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Portofolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="portofolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Form Request Project</h1>
        <form>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="layanan" class="form-label">Jenis Layanan</label>
                <select class="form-select" id="layanan" required>
                    <option value="">Pilih Layanan</option>
                    <option value="website">Pembuatan Website</option>
                    <option value="app">Aplikasi Mobile</option>
                    <option value="konsultasi">Konsultasi Teknologi</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pesan" class="form-label">Deskripsi Proyek</label>
                <textarea class="form-control" id="pesan" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Prioritas</label><br>
                <input type="radio" id="rendah" name="prioritas" value="rendah">
                <label for="rendah">Rendah</label><br>
                <input type="radio" id="sedang" name="prioritas" value="sedang">
                <label for="sedang">Sedang</label><br>
                <input type="radio" id="tinggi" name="prioritas" value="tinggi">
                <label for="tinggi">Tinggi</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="setuju">
                <label class="form-check-label" for="setuju">Saya setuju dengan syarat dan ketentuan</label>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Request</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">

    </footer>
